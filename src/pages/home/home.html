<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Hajj Volunteer Expert
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>

    <div class="logo"><img src="../assets/imgs/HVE_logo.png"></div>
    <ion-list inset>
      <ion-item *ngFor="let user of users">
        <h2>{{user.title}}</h2>
        <p>{{user.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
