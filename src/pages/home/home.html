<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Hajj Volunteer Expert
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>

    <div class="logo"><img src="../assets/imgs/hajjlogo.png"></div>

    <ion-list>
      <button ion-item *ngFor="let usr of users; let odd=odd; let even=even;" (click)="detail(usr.nid)" text-wrap class="row" [ngClass]="{ odd: odd, even: even }">
        <h2>{{usr.title}}</h2>
        <p>{{usr.tite}}</p>
      </button>
    </ion-list>

  </ion-content>
</ion-content>
