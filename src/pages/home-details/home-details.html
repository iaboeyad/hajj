<ion-header>

  <ion-navbar>
    <ion-title>HomeDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let item of usersList">
    <ion-col center text-right>
    </ion-col>

    <h1>{{this.item.title}}</h1>
    <p> {{ this.item.title }}</p>
    <p [innerHTML]="this.item.body"></p>
  </ion-row>

</ion-content>
